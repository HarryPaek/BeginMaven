<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HandleBars Examples 02</title>
    <script src="./plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
</head>
<body>
    <div id="displayDiv">
        <ul id="replies">
        </ul>
    </div>
    
    <script id='template' type="text/x-handlebars-template">
        {{#each .}}
            <li class="replyLi">
                <div>{{ rno }}</div>
                <div>{{ replyText }}</div>
                <div>{{ replydate }}</div>
            </li>
        {{/each}}
    </script>
    <script>
        var source = $('#template').html();
        var template = Handlebars.compile(source);
        var data = [
        	{rno:1, replyText:'1번 댓글....', replydate:new Date()},
        	{rno:2, replyText:'2번 댓글....', replydate:new Date()},
        	{rno:3, replyText:'3번 댓글....', replydate:new Date()},
        	{rno:4, replyText:'4번 댓글....', replydate:new Date()},
        	{rno:5, replyText:'5번 댓글....', replydate:new Date()},
        	{rno:6, replyText:'6번 댓글....', replydate:new Date()},
        	{rno:7, replyText:'7번 댓글....', replydate:new Date()},
        ];
        
        $('#replies').html(template(data));
    </script>
</body>
</html>
